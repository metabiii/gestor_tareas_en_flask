<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gestor de Tareas</h1>

        <form action="{{ url_for('agregar') }}" method="POST">
            <input type="text" name="tarea" placeholder="Nueva tarea..." required>
            <button type="submit">Agregar</button>
        </form>

        <h2>Pendientes</h2>
        <ul>
            {% for t in tareas.pendientes %}
            <li>
                {{ t.texto }}
                <span>
                    <a href="{{ url_for('completar', id=t.id) }}">✔️</a>
                    <a href="{{ url_for('eliminar', id=t.id) }}">🗑️</a>
                </span>
            </li>
            {% endfor %}
        </ul>

        <h2>Completadas</h2>
        <ul>
            {% for t in tareas.completadas %}
            <li>
                {{ t.texto }}
                <span>
                    <a href="{{ url_for('eliminar', id=t.id) }}">🗑️</a>
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
